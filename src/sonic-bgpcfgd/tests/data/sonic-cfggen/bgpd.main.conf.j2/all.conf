!
! template: bgpd/bgpd.main.conf.j2
!
! bgp multiple-instance
!
! BGP configuration
!
! TSA configuration
!
ip prefix-list PL_LoopbackV4 permit 55.55.55.55/32
!
ipv6 prefix-list PL_LoopbackV6 permit fc00::/64
!
ip prefix-list LOCAL_VLAN_IPV4_PREFIX seq 5 permit 10.10.10.0/24
!
ipv6 prefix-list LOCAL_VLAN_IPV6_PREFIX seq 10 permit fc01::/64
!
route-map HIDE_INTERNAL permit 10
  set community no-export
!
!
router bgp 55555
!
  bgp log-neighbor-changes
  no bgp default ipv4-unicast
  no bgp ebgp-requires-policy
!
  bgp bestpath as-path multipath-relax
!
  bgp graceful-restart restart-time 480
  bgp graceful-restart
  bgp graceful-restart preserve-fw-state
!
  bgp router-id 55.55.55.55
!
  network 55.55.55.55/32
  network 55.55.55.56/32 route-map HIDE_INTERNAL
!
  address-family ipv6
    network fc00::1/64
  exit-address-family
  address-family ipv6
    network fc00::2/64 route-map HIDE_INTERNAL
  exit-address-family
!
  network 10.10.10.1/24
  address-family ipv6
   network fc01::1/64
  exit-address-family
!
  address-family ipv4
    redistribute connected route-map HIDE_INTERNAL
  exit-address-family
  address-family ipv6
    redistribute connected route-map HIDE_INTERNAL
  exit-address-family
!
  address-family ipv4
    maximum-paths 32
  exit-address-family
  address-family ipv6
    maximum-paths 32
  exit-address-family
!
! end of template: bgpd/bgpd.main.conf.j2
!
